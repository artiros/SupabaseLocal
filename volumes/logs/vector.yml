# Vector log collector configuration for Supabase
# Collects logs from Docker containers and forwards to Logflare

api:
  enabled: true
  address: "0.0.0.0:9001"

sources:
  docker_host:
    type: docker_logs
    docker_host: "unix:///var/run/docker.sock"

transforms:
  project_logs:
    type: remap
    inputs:
      - docker_host
    source: |-
      .project = "default"
      .event_message = del(.message)
      .appname = del(.container_name)
      del(.container_created_at)
      del(.container_id)
      del(.source_type)
      del(.stream)
      del(.label)
      del(.image)
      del(.host)
      del(.timestamp)
  
  router:
    type: route
    inputs:
      - project_logs
    route:
      kong: '.appname == "supabase-kong"'
      auth: '.appname == "supabase-auth"'
      rest: '.appname == "supabase-rest"'
      realtime: '.appname == "realtime-dev.supabase-realtime"'
      storage: '.appname == "supabase-storage"'
      functions: '.appname == "supabase-edge-functions"'
      db: '.appname == "supabase-db"'

sinks:
  logflare_kong:
    type: "http"
    inputs:
      - "router.kong"
    encoding:
      codec: "json"
    method: "post"
    request:
      retry_initial_backoff_secs: 1
      retry_max_duration_secs: 10
    uri: "http://analytics:4000/api/logs?source_name=kong_logs&api_key=${LOGFLARE_PUBLIC_ACCESS_TOKEN}"

  logflare_auth:
    type: "http"
    inputs:
      - "router.auth"
    encoding:
      codec: "json"
    method: "post"
    request:
      retry_initial_backoff_secs: 1
      retry_max_duration_secs: 10
    uri: "http://analytics:4000/api/logs?source_name=auth_logs&api_key=${LOGFLARE_PUBLIC_ACCESS_TOKEN}"

  logflare_rest:
