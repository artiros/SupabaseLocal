name: Deploy Migrations to Supabase (Cloud)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Cloud Migration Push
    runs-on: ubuntu-latest
    environment: Supabase
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.204.0

      - name: Deploy Migrations to Remote Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Link to your Cloud project using its unique ID (abcde-fghij-klmn)
          # We use the DB password to authenticate the push
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} -p ${{ secrets.SUPABASE_DB_PASSWORD }}
          
          # Push all migrations in /supabase/migrations/ to the project
          supabase db push
